<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM NHAP THONG TIN</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .mb-3 {
            display: flex;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <form action="">
            <h1 class="mb-4">THÔNG TIN CÁ NHÂN</h1>

            <div class="mb-3">
                <label for="first-name" class="col-sm-3 form-label">First Name</label>
                <input type="text" name="first-name" class="form-control" id="first-name" required>
            </div>

            <div class="mb-3">
                <label for="last-name" class="col-sm-3 form-label">Last Name</label>
                <input type="text" name="last-name" class="form-control" id="last-name" required>
            </div>

            <div class="mb-3">
                <label for="nick-name" class="col-sm-3 form-label">Nick Name</label>
                <input type="text" name="nick-name" class="form-control" id="nick-name">
            </div>

            <div class="mb-3">
                <label for="password" class="col-sm-3 form-label">Password</label>
                <input type="password" name="password" class="form-control" id="password" required>
            </div>

            <div class="mb-3">
                <label for="email" class="col-sm-3 form-label">E-Mail</label>
                <input type="email" name="email" class="form-control" id="email" required>
            </div>

            <div class="mb-3">
                <label class="form-label col-sm-3 ">Giới tính</label><br>
                <div class="form-check form-check-inline">
                    <input type="radio" id="nam" name="gioi-tinh" value="Nam" class="form-check-input">
                    <label for="nam" class="form-check-label">Nam</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" id="nu" name="gioi-tinh" value="Nu" class="form-check-input">
                    <label for="nu" class="form-check-label">Nữ</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" id="khongtraloi" name="gioi-tinh" value="Khong tra loi"
                        class="form-check-input">
                    <label for="khongtraloi" class="form-check-label">Không trả lời</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="phone" class="col-sm-3 col-form-label">PHONE</label>
                <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{10}||[0-9]{9}" required>
            </div>

            <button type="submit" class="btn btn-primary" onclick="validateForm()">Gửi thông tin</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
<script>
    function validateForm() {
        let firstname = document.getElementById("first-name").value.trim();
        let namePattern = /^([A-ZÀ-Ỹ][a-zà-ỹ]+)(\s[A-ZÀ-Ỹ][a-zà-ỹ]+)*$/;
        if (!namePattern.test(firstname)) {
            alert("First Name phải viết hoa chữ cái đầu và chỉ chứa chữ.");
            return;
        }
        let lastName = document.getElementById("last-name").value.trim();
        let lastNamePattern = /^([A-ZÀ-Ỹ][a-zà-ỹ]+)(\s[A-ZÀ-Ỹ][a-zà-ỹ]*)*$/;
        if (!lastNamePattern.test(lastName)) {
            alert("Last Name phai viet hoa chu cai dau va chi chua chu.");
            return;
        }
        let password = document.getElementById("password").value;
        let passwordPattern = /^.{6,16}$/;
        if (!passwordPattern.test(password)) {
            alert("mat khau phai chua 6 toi 16 ki tu.");
            return;
        }
        let email = document.getElementById("email").value;
        let emailPattern = /^[\w.-]+@[\w.-]+\.[A-Za-z]{2,}$/;
        if (!emailPattern.test(email)) {
            alert("Email không hợp lệ.");
            return;
        }
        let phone = document.getElementById("phone").value;
        let phonePattern = /^0\d{8,10}$/;
        if (!phonePattern.test(phone)) {
            alert("so dien thoai can bat dau bang 0 va co gia tri 9-11 chu so");
            return;
        }
        alert("thong tin da duoc luu thanh cong.")
    }
</script>
