<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM NHAP THONG TIN</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="">
            <h1 class="mb-4">LOG IN</h1>
            <div class="mb-3">
                <label class="form-label">Username or Email</label>
                <input type="text" name="" id="UsernameorEmail" class="form-control mb-4"
                    onkeyup="nameOrEmailCheck()" />
                <span class="error-label" id="UsernameorEmail-errorlabel"></span>
            </div>
            <div class="mb-3">
                <div class="password">
                    <label class="form-label col-sm-9">Password</label>
                    <label for="" class="form-label" style="color: darkcyan;" onclick="shownPassword()">Show</label>
                </div>
                <input type="password" name="" id="Password" class="form-control" onkeyup="passwordCheck()" />
            </div>
            <div class="error-label" id="Password-errorlabel">
                <span></span>
            </div>
            <div class="btn btn-primary" type="submit">Submit</div>
        </form>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
<script>
    function nameOrEmailCheck() {
        let nameOrEmailCheck = document.getElementById("UsernameorEmail").value;
        let nameOrEmailCheckPT = /^[\w.-]+@[\w.-]+\.[A-Za-z]{2,}$/;

        let nameOrEmailCheckError = document.getElementById("UsernameorEmail-errorlabel");
        if (!nameOrEmailCheckPT.test(nameOrEmailCheck)) {
            //  nameOrEmailCheckError = document.getElementById("UsernameorEmail-errorlabel");
            nameOrEmailCheckError.innerText = "thong tin khong hop le";
        }
        else {
            nameOrEmailCheckError.innerText = "";
        }
    }
    function passwordCheck() {
        let password = document.getElementById("Password").value;
        let passwordPT = /^.{6,16}$/;
        let passwordError = document.getElementById("Password-errorlabel");
        if (!passwordPT.test(password)) {
            passwordError.innerText = "mat khau khong hop le";
        }
        else {
            passwordError.innerText = "";
        }
    }

    function shownPassword() {
        let passwordStatus = document.getElementById("Password");
        if (passwordStatus.type === "password") {
            passwordStatus.type = "text";
        }
        else {
            passwordStatus.type = "password";
        }
    }

</script>
