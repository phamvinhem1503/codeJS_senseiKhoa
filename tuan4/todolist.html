<html lang="en">
<head>
    <meta charset="UTF-8">

    <div class="container mt-5">
        <h1>Danh sách công việc của tôi</h1>

        <input type="text" id="inputData" class="form-control" placeholder="Thêm công việc mới..." />

    <div class="container mt-4">

    </div>

    <script src="todolist.js"></script>
