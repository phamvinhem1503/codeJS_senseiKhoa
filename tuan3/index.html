<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container ps-5 p-4 col-md-4 col-lg-4 shadow rounded m-3">
        <div class="name_label">
            <label for="name">Full Name :</label>
            <input type="text" placeholder="Full Name">
        </div>
        <div class="password_label">
            <label for="password">Pass Word :</label>
            <input type="text" placeholder="Password">
        </div>
        <div class="gender_label">
            <label for="gender">Gender :</label>
            <input style="margin-left: 20px ;" type="radio" id="male" name="sex" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="sex" value="Female">
            <label for="female">Female</label>
        </div>
        <div class="email_label">
            <label for="Email">Email: </label>
            <input style="margin-left: 30px;" type="text" placeholder="Email">
        </div>
        <div class="phone_label">
            <label for="Phone">Phone No:</label>
            <select style="margin-left: 5px ;" name="phone_no" id="phone_no">
                <option value="1">090</option>
                <option value="2">080</option>
                <option value="3">070</option>
                <option value="4">060</option>
                <option value="5">050</option>
            </select>
            <input type="text" placeholder="5171****">
        </div>
        <input type="checkbox" name="ok" id="ok">
        <span>Tôi đã đọc và đồng ý các điều khoản trên</span>
        <div class="button">
            <button class="btn btn-primary">submit</button>
        </div>
    </div>
</body>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
